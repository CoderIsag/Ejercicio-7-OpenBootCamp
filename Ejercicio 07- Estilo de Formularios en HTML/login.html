<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
    <h3>Registrate</h3>
    <div class="buttons">
        <button class="google-btn">
        <picture>
            <img src="https://freesvg.org/img/1534129544.png" alt="logo-google"/>
        </picture>
        <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
        <picture>T</picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>---</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" type="text">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username" type="username">
            </label>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox">
                <input type="checkbox">
                <span>Acepto las condiciones y el aviso del uso de esta pagina</span>
            </label>
            <button class="submit-btn" type="submit">Crear Cuenta</button>
        </div>
         </form>
        </div>
   
    </form>
</div>
    </div>
</body>
</html>
